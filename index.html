<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>

      "
      />
      <img

       "
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        alt="cat-photo-gallery3"

      <img
        src="pexels-smooth-click-3828097.jpg"
        alt="White Rabbit on Green Grass
      "
      />
      <img
        src="pexels-joão-vítor-heinrichs-5022494.jpg"

      "
      />
      <img
        src="pexels-denniz-futalan-1025404.jpg"
        alt="Photo of Trees and Green Grass
      "
      />
      <img
        src="pexels-анна-хазова-5221867.jpg"
        alt="Charming black girl with red flower in abundant grassland
      "
      />
      <img
        src="pexels-matheus-bertelli-573243.jpg"

      "
      />
      <img
        src="pexels-tubarones-photography-2764970.jpg"

      "
      />

</html>
